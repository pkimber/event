{% if o.permission.slug == 'staff' %}
  <i class="fa fa-lock"></i>
{% elif o.permission.slug == 'user' %}
  <i class="fa fa-user"></i>
{% endif %}
{{ o.permission.description }}
<br />
{% if o.status.publish %}
  <i class="fa fa-check"></i>
{% else %}
  <strike>
{% endif %}
{{ o.status }}
{% if not o.status.publish %}
  </strike>
{% endif %}
